<style>
    .statusCheck{
        line-height: 1em;
        width: 2.6em;
        border-radius: 1em;
        border: 1px solid #707070;
        background-color: #fff;
        font-size: .7em;
        font-weight: bold;
        display: inline-block;
        padding: 0.2em 0.4em 0.3em 0.2em;
        color: #707070;
        position: relative;
        transition: .5s;
    }
    .statusCheck:before{
        content: '';
        position: absolute;
        height: calc(1.7em - 1px);
        width: calc(1.7em - 1px);
        border-radius: 50%;
        display: block;
        left: 20px;
        top: -1px;
        background-color: #625c70;
        transition: .5s;
    }
    .statusCheck.on:before{
        background-color: #71c27c;
        left:-1px;
    }
    .statusCheck.on{
        border: 1px solid #33ff33;
        text-align: right;
        color: #167006;
    }
</style>
<span class="statusCheck"></span>
